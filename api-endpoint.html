<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
</head>
<body onload="getURL()">
    <h1>Spotify Authorization Complete</h1>
    <h2>Current page url:</h2>
    <p id="url" onclick="copy()"></p>
</body>
</html>
<script>
    function getURL() {
        var track = document.getElementById('url');
        var url1 = window.location.href.replace('https://agentseed.org/spotify-callback/?code=', '')
        var url = url1.replace('&token_type=Bearer&expires_in=3600', '');
        track.textContent = url;
    }
    function copy() {
        navigator.clipboard.writeText(window.location.href);
    }
    </script>
    <style>
        body {
            background: black;
            color: white;
        }
        #url {
            cursor: pointer;
        }
    </style>
